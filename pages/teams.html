<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="../assets/css/teams.css">

    <title>Ember core - Esports</title>
</head>


<body>
    
    <main class="main">
        <section class="teams">
            <div class="text">
                <h1>LATEST FROM THE ARENA</h1>
                <h3>Stay updated with the latest news, strategies, and insights from the e-sports world.</h3>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="Search bar">
                <i class="icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="teams_cards">

                <div class="team_card">
                    <img src="/assets/images/fnc.webp" alt="">
                    <p>FNC</p>
                </div>


                
                <div class="team_card">
                    <img src="/assets/images/sentinals.webp" alt="">
                    <p>SEN</p>
                </div>



                <div class="team_card">
                    <img src="/assets/images/PRX.webp" alt="">
                    <p>PRX</p>
                </div>



                <div class="team_card">
                    <img src="/assets/images/dignitas.webp" alt="">
                    <p>Dignitas</p>
                </div>
            

            </div>




        </section>

    </main>

</body>

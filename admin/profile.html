<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Dashbord</title>
    <meta name="description" content="Esport - Ember Core">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body>
    <nav class="sidebare">
        <button class="logo__container d-flex items-center gap-3" onclick="window.location.href='./dashboard.html'">

            <img src="../assets/images/logo.webp" alt="logo">
            <h3 class="logo__title"> Ember Core</h3>

        </button>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link">Games</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Players</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Teams</a>
            </li>
            <li class="nav__item">
                <a href="./event.html" class="nav__link">Events</a>
            </li>
        </ul>
        <button onclick="window.location.href='../index.html'" class="button--outlined-yellow logout__button"> <i
                class="fa fa-sign-out" aria-hidden="true"></i>
            Logout</button>
    </nav>
    <main class="dashboard">
        <header class="dashboard__header d-flex items-center justify-between">
            <div class="dashboard__header-actions">
                <button class="dashboard__header-action" aria-label="add"><i class="fa fa-plus"
                        aria-hidden="true"></i></button>
                <button class="dashboard__header-action" aria-label="check"><i class="fa fa-check"
                        aria-hidden="true"></i></button>
                <button class="dashboard__header-action" aria-label="list"><i class="fa fa-list"
                        aria-hidden="true"></i></button>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="Search bar">
                <i class="icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="dashboard__header-info d-flex">
                <button class="dashboard__header-button" aria-label="settings"><i class="fa fa-cog"
                        aria-hidden="true"></i></button>
                <button class="user__img" onclick="window.location.href='./profile.html'"><img src="../assets/images/users_pics/user5.webp" alt="user"></button>
            </div>


        </header>
        <section class="profile">
            <div class="profile__container d-flex content-around">
                <div class="profile__img">
                    <img src="../assets/images/users_pics/user5.webp" alt="user">
                </div>
                <div class="profile__info">
                    <h1 class="profile__username">BATMAN</h1>
                    <p class="profile__email">Batman.wa3er@gmail.com</p>
                </div>
            </div>


            <div class="profile__stats d-flex content-around">
                <div class="profile__stat">
                    <div class="profile__stat-content d-flex gap-3 content-between">
                        <i class="fa fa-bullseye" aria-hidden="true"></i>
                        <div class="d-flex flex-column profile__stat-content-span">
                            <strong>29</strong>
                            <span>KILLS PER GAME</span>
                        </div>
                    </div>
                </div>
                <div class="profile__stat">
                    <div class="profile__stat-content d-flex gap-3 content-between">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <div class="d-flex flex-column profile__stat-content-span">
                            <strong>100</strong>
                            <span>NEW FOLLOWRS</span>
                        </div>
                    </div>
                </div>


                <div class="profile__stat">
                    <div class="profile__stat-content d-flex gap-3 content-between">
<i class="fa fa-level-up" aria-hidden="true"></i>
                        <div class="d-flex flex-column profile__stat-content-span">
                            <strong>230</strong>
                            <span>ACCTUAL LEVEL</span>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>






</html>
